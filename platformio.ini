[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	BluetoothSerial @ ^2.0.0
	bakercp/CRC32@^2.0.0
	bakercp/PacketSerial@^1.4.0
lib_ldf_mode = chain+
monitor_filters = esp32_exception_decoder
build_type = debug
monitor_speed = 115200
